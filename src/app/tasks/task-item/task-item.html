<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm p-4 mt-3">
                <li class="form-check border-bottom px-2 py-2 ms-2 d-flex align-items-center">
                    <input class="form-check-input me-2" type="checkbox" [checked]="task.completed"
                        (change)="onComplete()" [id]="'task-' + task.id">

                    <label class="form-check-label flex-grow-1 ms-3" [class.text-decoration-line-through]="task.completed"
                        [for]="'task-' + task.id">
                        {{task.title}}
                    </label>
                </li>
            </div>
        </div>
    </div>
</div>
