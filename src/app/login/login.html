<div class="d-flex justify-content-center mt-5">
  <div class="card shadow" style="width: 550px;">


    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p class="fw-bold  text-center fs-4 mb-4">Iniciar Sesión</p>

        <label class="form-label">Usuario</label>
        <input formControlName="usuario" class="form-control" type="text"
          [ngClass]="{'is-invalid': loginForm.get('usuario')?.touched  && loginForm.get('usuario')?.invalid}">
        <div *ngIf="loginForm.get('usuario')?.touched && loginForm.get('usuario')?.invalid" style="color:red;">
          El usuario es obligatorio.
        </div>

        <div class="mt-4">
          <label class="form-label">Contraseña</label><br>
          <input type="password" class="form-control" formControlName="contrasena"
            [ngClass]="{'is-invalid': loginForm.get('contrasena')?.touched  && loginForm.get('contrasena')?.invalid}">
          <div *ngIf="loginForm.get('contrasena')?.touched && loginForm.get('contrasena')?.invalid" style="color:red;">
            La contraseña es obligatoria.
          </div>
        </div>

        <div *ngIf="loginError" class="text-center bg-danger-subtle  text-danger-subtle rounded w-100 mt-3 p-3"> Usuario
          o contraseña incorrectos.</div>
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block mt-4 w-100">Iniciar
          Sesión</button>




      </form>
    </div>
  </div>
</div>
